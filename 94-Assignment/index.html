<!DOCTYPE html>
<html>
    <head>
        <title>Zadanie domowe EDI</title>
        <meta charset="UTF-8">
       <link rel="stylesheet" href="style.css">
        <meta name="author" content="Viktoriia Kravchuk">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>Informatyka stosowana</h1>
        <h2>WZISS1-1112</h2>
        <h2>Viktoriia Kravchuk</h2>
        <table id="plan">
            <thead>
                <tr><th>Termin</th><th>Dzie≈Ñ,godzina</th><th>Przedmiot</th><th>Typ</th><th>Nauczyciel</th><th>Sala</th></tr>
            </thead>
            <tbody></tbody>
        </table>
        <script>
           $(document).ready(function(){
           var r=new XMLHttpRequest();
           r.onreadystatechange=function(){
                if (r.status==200 && r.readyState==4){
                    var clases=JSON.parse(r.responseText)['zajecia']
                    for (var i=0;i<clases.length;i++){
                        var tr=document.createElement("tr")
                            var termin=document.createElement('td')
                            termin.innerText = clases[i]['termin']
                            tr.appendChild(termin)
                            
                            var dzien=document.createElement('td')
                            dzien.innerText = clases[i]['dzien']+' '+clases[i]['od-godz']+'-'+clases[i]['do-godz']
                            tr.appendChild(dzien)

                            var przedmiot=document.createElement('td')
                            przedmiot.innerText = clases[i]['przedmiot']
                            tr.appendChild(przedmiot)

                            var typ=document.createElement('td')
                            typ.innerText = clases[i]['typ']
                            tr.appendChild(typ)
                           
                            if (typ.innerText=='kolokwium')
                            {
                                $(tr).css('color','red')
                                
                            }
                            $(tr).mouseenter(function()
                                {
                                    if (typ.innerText=='kolokwium'){
                                        var alert=document.createElement('p')
                                        alert.innerText=clases[i]['kolokwium']
                                        alert(alert)
                                    }
                                })
                            var nauczyciel=document.createElement('td')
                            nauczyciel.innerText = clases[i]['nauczyciel']['#text']
                            tr.appendChild(nauczyciel)

                            var sala=document.createElement('td')
                            sala.innerText=clases[i]['sala']
                            tr.appendChild(sala)

                            document.getElementsByTagName('tbody')[0].appendChild(tr)
                    }
                }
           }
           r.open('GET', 'plan.json')
		   r.send()
           })
           
           
        </script>
    </body>
</html>
