<!DOCTYPE html>
<html>
    <head>
        <title>Zadanie domowe EDI</title>
        <meta charset="UTF-8">
       <link rel="stylesheet" href="style2.css">
        <meta name="author" content="Viktoriia Kravchuk">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>Informatyka stosowana</h1>
        <h2>WZISS1-1112</h2>
        <h2>Viktoriia Kravchuk</h2>
        <table id="plan">
            <thead>
                <tr><th>Termin</th><th>Dzień,godzina</th><th>Przedmiot</th><th>Typ</th><th>Nauczyciel</th><th>Sala</th></tr>
            </thead>
            <tbody></tbody>
        </table>
        <script>
           $(document).ready(function(){
               $.getJSON("plan.json",function(data){
                 json=data['zajecia'];
                for (var i=0; i<json.length; i++) {
                    var tr="<tr>"
                    if (json[i]['typ'].innerText=="kolokwium"){
                        $(tr).css('color','red')
                        var zakres='<span id="zakres">'+"Material obowiązujący na kolokwium:  "+json[i]['kolokwium']+'</span>'
                        tr.setAttribute("id","kolokwium")
                    
                    }
                    tr+= "<td class='termin'>"+json[i]['termin']+'</td>';
                    tr+= "<td class='godziny'>" + json[i]['dzien'] + ' '+ json[i]['od-godz'] + '-' + json[i]['do-godz'] + " </td>";
                    tr+= "<td class='przedmiot' id='class_"+[i]+"'>" + json[i]['przedmiot'] + " </td>";
                    tr+='<td class="typ">'+json[i]['typ']+'</td>';
                    if (json[i]['nauczyciel'].hasOwnProperty('#text')){
                        tr+='<td class="nauczyciel">'+json[i]['nauczyciel']['#text']+'</td>';
                       
                    }
                    else{
                        tr+='<td></td>'
                    }
                    if (json[i].hasOwnProperty('sala')) {
                        tr+= "<td class='sala'>" + json[i]['sala']+'</td>';
                    }
                    tr+= '</tr>'
                    $('#plan').append(tr);
                }
                $(".przedmiot").click(function () {
                   
                });
                $("#kolokwium").mouseenter(function(){
                    
                })
               })
           })
        </script>
    </body>
</html>
