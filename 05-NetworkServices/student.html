<!DOCTYPE html>
<html>
	<head>
		<title>Student</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Student</h1>
		<p>Open a console and then click the button</p>
		<input type="button" value="Display student's data">
		<p id="personalData"></p>

		<script>
			var request=new XMLHttpRequest();
			request.open("GET","name.json");
			request.send()
			var name=request.responseText;
			//var name=JSON.parse();
			document.getElementById("personalData").innerHTML=name;
		</script>

	</body>
</html>
