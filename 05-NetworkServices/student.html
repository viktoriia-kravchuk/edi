<!DOCTYPE html>
<html>
	<head>
		<title>Student</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Student</h1>
		<p>Open a console and then click the button</p>
		<input type="button" onclick="read()" value="Display student's data">
		<p id="personalData"></p>

		<script>
			function read(){
				var method='GET';
				var URL='name.json';
				var request=new XMLHttpRequest();
				request.onreadystatechange = function () { show(this); };
				request.open(method, URL);
				request.send();
			}
			function show(r){
				if(r.readyState==4 && r.status==200){
					document.getElementById("personalData").innerHTML=r.responseText;
				};

			};
		</script>

	</body>
</html>
